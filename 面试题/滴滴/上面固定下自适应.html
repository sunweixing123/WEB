<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: column;
        }

        .top {
            width: 100%;
            height: 200px;
            background-color: #f00;
        }

        .bottom {
            width: 100%;
            height: 100%;
            background-color: #0ff;
        }
    </style>
</head>

<body>
    <h1>flex-start（默认值）：左对齐 flex-end：
        右对齐 center： 
        居中 space-between：
        两端对齐，项目之间的间隔都相等。 
        space-around：每个项目两侧的间隔相等。
        所以，项目之间的间隔比项目与边框的间隔大一倍。
    </h1>

    <div class="container">
        <div class="top"></div>
        <div class="bottom"></div>
    </div>
</body>

</html>
